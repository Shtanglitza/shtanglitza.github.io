<div class="onLoad-anim">
<h1>
  {% if post-link %}
  <a href="{{post-link}}">
  {% endif %}
  {{title}}
  {% if post-link %}
  </a>
  {% endif %}
</h1>
{{body | safe}}
{% if discuss-link %}
<p>Discuss this post <a href="{{discuss}}">here</a>.</p>
{% endif %}
<br>
<p><i><span style="font-weight: 600;">Published:  </span>{{date}}</i></p>
<p><i><span style="font-weight: 600;">Written by: </span> {{blog-author}}</i></p>

{% if tags %}
<p>
  <i>
  <!-- Tagged: -->
  {% for tag in tags %}
  <span class="tag">
    <a href="tags/{{tag|escape-tag}}{{page-suffix}}">{{tag}}</a>
  </span>
  {% endfor %}
  </i>
</p>
{% endif %}
