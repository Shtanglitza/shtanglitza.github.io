<div class="onLoad-anim" style="max-width: 800px">
    <h1>{{title}}</h1>
    {% for post-group in post-groups %}
    <h2>{{post-group.year}}</h2>
    <ul class="index">
        {% for post-link in post-group.post-links %}
            <li><span><a class="post-l-custom" href="{{post-link.url}}"><i class="la-lg las la-file-alt"></i>&nbsp {{post-link.title}}</a> - {{post-link.date}}</span></li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
